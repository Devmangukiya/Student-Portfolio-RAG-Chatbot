<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portfolio AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e5e7eb; /* Light grey background to match the screenshot feel */
        }
        
        #chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 800px;
            margin: auto;
            background-color: white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            background-color: #f9fafb; /* Off-white chat area */
        }

        .message {
            max-width: 80%;
            padding: 0.75rem 1.25rem;
            border-radius: 1.25rem;
            line-height: 1.6;
            animation: fadeIn 0.3s ease-out;
        }

        .user-message {
            background-color: #e5e7eb; /* Light grey for user */
            color: #1f2937;
            align-self: flex-end;
            border-bottom-right-radius: 0.25rem;
        }
        
        .bot-message {
            background-color: #e0f2fe; /* Light blue for bot */
            color: #0c4a6e;
            align-self: flex-start;
            border-bottom-left-radius: 0.25rem;
        }

        /* This ensures lists and paragraphs from Markdown are formatted correctly */
        .bot-message .prose p, .bot-message .prose ol, .bot-message .prose ul {
            margin: 0;
            white-space: pre-wrap; /* This is key for respecting newlines */
        }
        .bot-message .prose ol, .bot-message .prose ul {
            padding-left: 1.25rem;
        }
        .bot-message .prose strong {
            color: #075985;
        }

        #chat-form-container {
            padding: 1rem;
            background-color: #ffffff;
            border-top: 1px solid #e5e7eb;
        }

        #user-input {
            width: 100%;
            border: 1px solid #d1d5db;
            border-radius: 9999px;
            padding: 0.75rem 1.25rem;
            transition: all 0.2s ease-in-out;
        }
        #user-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        #send-button {
            background-color: #2563eb;
            color: white;
            border-radius: 9999px;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            transition: background-color 0.2s ease-in-out;
        }
        #send-button:hover {
            background-color: #1d4ed8;
        }
        #send-button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Custom Scrollbar */
        #chat-messages::-webkit-scrollbar { width: 6px; }
        #chat-messages::-webkit-scrollbar-track { background: #f1f1f1; }
        #chat-messages::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 3px; }
        #chat-messages::-webkit-scrollbar-thumb:hover { background: #a1a1aa; }
    </style>
</head>
<body class="p-0 md:p-4">

    <div id="chat-container">
        <header class="bg-blue-600 text-white p-4 text-center shadow-md flex-shrink-0">
            <h1 class="text-xl md:text-2xl font-bold">Student Portfolio AI Assistant</h1>
            <p class="text-xs md:text-sm opacity-90 mt-1">Ask for a student's portfolio (e.g., "Give me a summary for Michael Wood")</p>
        </header>
        
        <main id="chat-messages">
            <!-- Messages will be appended here by JavaScript -->
        </main>
        
        <div id="chat-form-container">
            <form id="chat-form" class="flex items-center gap-3">
                <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
                <button type="submit" id="send-button">Send</button>
            </form>
        </div>
    </div>

    <script>
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const chatMessages = document.getElementById('chat-messages');
        const sendButton = document.getElementById('send-button');

        // Add initial welcome message when the page loads
        document.addEventListener('DOMContentLoaded', () => {
             const welcomeHtml = marked.parse("Hello! I am Athena, your AI assistant for student records. How can I help you today?");
             appendMessage(welcomeHtml, 'bot', true);
        });

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = userInput.value.trim();
            if (!query || sendButton.disabled) return;

            appendMessage(query, 'user');
            userInput.value = '';
            showTypingIndicator();
            sendButton.disabled = true;

            try {
                const response = await fetch('/get_response', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: query }),
                });

                if (!response.ok) throw new Error('Network error');
                const data = await response.json();
                const responseText = data.response || "Sorry, I couldn't get a response.";
                
                const renderedHtml = marked.parse(responseText);
                appendMessage(renderedHtml, 'bot', true);

            } catch (error) {
                console.error('Error:', error);
                const errorHtml = marked.parse("Sorry, an internal error occurred. Please try again later.");
                appendMessage(errorHtml, 'bot', true);
            } finally {
                removeTypingIndicator();
                sendButton.disabled = false;
            }
        });

        function appendMessage(content, type, isHtml = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${type}-message`);
            
            if (isHtml) {
                // Add 'prose' class for better typography on bot messages
                if (type === 'bot') {
                    messageDiv.classList.add('prose', 'prose-sm', 'max-w-none');
                }
                messageDiv.innerHTML = content;
            } else {
                messageDiv.textContent = content;
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typing-indicator';
            typingDiv.classList.add('message', 'bot-message');
            typingDiv.innerHTML = `<div class="flex items-center gap-2"><div class="w-2 h-2 bg-blue-400 rounded-full animate-pulse"></div><div class="w-2 h-2 bg-blue-400 rounded-full animate-pulse" style="animation-delay: 0.1s;"></div><div class="w-2 h-2 bg-blue-400 rounded-full animate-pulse" style="animation-delay: 0.2s;"></div></div>`;
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeTypingIndicator() {
            const typingDiv = document.getElementById('typing-indicator');
            if (typingDiv) {
                typingDiv.remove();
            }
        }
    </script>
</body>
</html>
