<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portfolio AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CHANGE 1: Add the marked.js library -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        #chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 800px;
            margin: auto;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .message {
            max-width: 75%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            line-height: 1.5;
        }
        .user-message {
            background-color: #e5e7eb;
            color: #1f2937;
            align-self: flex-end;
            border-bottom-right-radius: 0.25rem;
        }
        .bot-message {
            background-color: #eff6ff;
            color: #1e40af;
            align-self: flex-start;
            border-bottom-left-radius: 0.25rem;
        }
        /* Basic styling for the rendered HTML from Markdown */
        .bot-message p { margin: 0; }
        .bot-message strong { font-weight: 600; }
    </style>
</head>
<body>
    <div id="chat-container">
        <header class="bg-blue-600 text-white p-4 text-center shadow-md">
            <h1 class="text-2xl font-bold">Student Portfolio AI Assistant</h1>
            <p class="text-sm opacity-90">Ask for a student's portfolio (e.g., "Give me a summary for Michael Wood")</p>
        </header>
        <div id="chat-messages">
            <div class="bot-message message">
                Hello! I can help you generate portfolio summaries for students. How can I assist you today?
            </div>
        </div>
        <footer class="p-4 bg-gray-100 border-t">
            <form id="chat-form" class="flex items-center gap-3">
                <input type="text" id="user-input" class="flex-grow p-3 border rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type your message..." autocomplete="off">
                <button type="submit" class="bg-blue-600 text-white font-semibold py-3 px-6 rounded-full hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                    Send
                </button>
            </form>
        </footer>
    </div>

    <script>
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const chatMessages = document.getElementById('chat-messages');

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = userInput.value.trim();
            if (!query) return;

            appendMessage(query, 'user');
            userInput.value = '';
            showTypingIndicator();

            try {
                const response = await fetch('/get_response', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: query }),
                });
                removeTypingIndicator();

                const data = await response.json();
                const responseText = data.response || "Sorry, I couldn't get a response.";
                
                // --- CHANGE 2: Use marked.parse() to process the response ---
                // This converts the text with newlines and asterisks into proper HTML.
                appendMessage(marked.parse(responseText), 'bot', true);

            } catch (error) {
                removeTypingIndicator();
                console.error('Error:', error);
                appendMessage("Sorry, I ran into an error. Please check the server logs.", 'bot');
            }
        });

        // --- CHANGE 3: Update the appendMessage function ---
        // It now has an `isHtml` flag to safely handle the output from marked.js.
        function appendMessage(content, type, isHtml = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${type}-message`);
            
            if (isHtml) {
                // If the content is HTML, set innerHTML to render it
                messageDiv.innerHTML = content;
            } else {
                messageDiv.textContent = content;
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typing-indicator';
            typingDiv.classList.add('message', 'bot-message');
            typingDiv.innerHTML = '<span class="animate-pulse">● ● ●</span>';
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeTypingIndicator() {
            const typingDiv = document.getElementById('typing-indicator');
            if (typingDiv) {
                typingDiv.remove();
            }
        }
    </script>
</body>
</html>
