<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portfolio AI</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar for a better look */
        #chat-box::-webkit-scrollbar {
            width: 8px;
        }
        #chat-box::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        #chat-box::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        #chat-box::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex flex-col h-screen max-w-2xl mx-auto bg-white shadow-lg rounded-lg">
        <!-- Header -->
        <header class="bg-blue-600 text-white p-4 text-center rounded-t-lg">
            <h1 class="text-2xl font-bold">Student Portfolio AI Assistant</h1>
            <p class="text-sm">Ask for a student's portfolio (e.g., "Give me a summary for Michael Wood")</p>
        </header>

        <!-- Chat Box -->
        <main id="chat-box" class="flex-1 p-6 overflow-y-auto">
            <!-- Bot Welcome Message -->
            <div class="mb-4 flex">
                <div class="bg-blue-100 text-black p-3 rounded-lg max-w-xs">
                    <p>Hello! I can help you generate portfolio summaries for students. How can I assist you today?</p>
                </div>
            </div>
            <!-- More messages will be added here dynamically -->
        </main>

        <!-- Input Area -->
        <footer class="p-4 border-t border-gray-200">
            <div class="flex items-center">
                <input type="text" id="user-input" placeholder="Type your message..." class="flex-1 px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="send-button" class="ml-3 px-6 py-2 bg-blue-600 text-white rounded-full hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-blue-300">
                    Send
                </button>
            </div>
        </footer>
    </div>

    <script>
        // Get references to the HTML elements
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        // Function to add a message to the chat box
        function addMessage(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `mb-4 flex ${sender === 'user' ? 'justify-end' : 'justify-start'}`;
            
            const messageBubble = document.createElement('div');
            messageBubble.className = `${sender === 'user' ? 'bg-gray-200' : 'bg-blue-100'} text-black p-3 rounded-lg max-w-md`;
            messageBubble.innerHTML = `<p>${message}</p>`; // Use innerHTML to render newlines correctly
            
            messageDiv.appendChild(messageBubble);
            chatBox.appendChild(messageDiv);
            
            // Scroll to the latest message
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        // Function to show a "typing" indicator
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typing-indicator';
            typingDiv.className = 'mb-4 flex';
            typingDiv.innerHTML = `
                <div class="bg-blue-100 text-gray-600 p-3 rounded-lg max-w-xs">
                    <p class="italic">AI is thinking...</p>
                </div>
            `;
            chatBox.appendChild(typingDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Function to remove the "typing" indicator
        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // --- Main Function to Handle Sending a Message ---
        async function handleSendMessage() {
            const query = userInput.value.trim();
            if (query === '') return;

            // 1. Display user's message immediately
            addMessage(query, 'user');
            userInput.value = '';
            sendButton.disabled = true;

            // 2. Show typing indicator
            showTypingIndicator();

            try {
                // 3. Send the query to the Flask backend
                const response = await fetch('/get_response', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query }),
                });
                
                removeTypingIndicator();

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'An unknown error occurred.');
                }

                const data = await response.json();
                // Replace newlines with <br> for HTML rendering
                const botResponse = data.response.replace(/\n/g, '<br>');

                // 4. Display the bot's response
                addMessage(botResponse, 'bot');

            } catch (error) {
                removeTypingIndicator();
                addMessage(`Sorry, I ran into an error: ${error.message}`, 'bot');
            } finally {
                sendButton.disabled = false;
                userInput.focus();
            }
        }

        // Event listener for the send button
        sendButton.addEventListener('click', handleSendMessage);

        // Event listener for pressing "Enter" in the input field
        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                handleSendMessage();
            }
        });
    </script>
</body>
</html>
