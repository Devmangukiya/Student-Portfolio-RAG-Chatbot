<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athena | Student Portfolio AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        :root {
            --bg-color: #0c0a1a;
            --primary-glow: rgba(173, 11, 238, 0.5);
            --secondary-glow: rgba(7, 136, 222, 0.5);
        }

        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            background-color: var(--bg-color);
            color: #f0f0f0;
        }

        #cosmic-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden;
        }
        .rift-shape {
            position: absolute; border-radius: 100%; filter: blur(120px); will-change: transform;
        }
        #shape1 {
            width: 700px; height: 700px; background: radial-gradient(circle, var(--primary-glow) 10%, transparent 70%);
            top: -250px; left: -250px; animation: moveShape1 25s infinite alternate ease-in-out;
        }
        #shape2 {
            width: 600px; height: 600px; background: radial-gradient(circle, var(--secondary-glow) 10%, transparent 70%);
            bottom: -200px; right: -200px; animation: moveShape2 30s infinite alternate ease-in-out;
        }
        #shape3 {
            width: 500px; height: 500px; background: radial-gradient(circle, rgba(255, 179, 71, 0.4) 10%, transparent 70%);
            bottom: 100px; left: 150px; animation: moveShape3 22s infinite alternate ease-in-out;
        }
        @keyframes moveShape1 {
            from { transform: translate(0, 0) rotate(0deg) scale(1); }
            to { transform: translate(150px, 200px) rotate(120deg) scale(1.2); }
        }
        @keyframes moveShape2 {
            from { transform: translate(0, 0) rotate(0deg) scale(1); }
            to { transform: translate(-200px, -150px) rotate(-150deg) scale(1.1); }
        }
        @keyframes moveShape3 {
            from { transform: translate(0, 0) rotate(0deg) scale(1); }
            to { transform: translate(150px, -150px) rotate(60deg) scale(1.3); }
        }

        #chat-window {
            backdrop-filter: blur(25px) saturate(120%);
            -webkit-backdrop-filter: blur(25px) saturate(120%);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.02));
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        #chat-window:hover {
             box-shadow: 0 0 40px rgba(173, 11, 238, 0.2);
        }

        .message-container { 
            animation: fadeIn 0.6s cubic-bezier(0.25, 1, 0.5, 1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.3); }

        .prose p { color: #d1d5db; margin: 0.5em 0; }
        .prose strong, .prose h1, .prose h2, .prose h3 { color: #ffffff; }
    </style>
</head>
<body class="flex items-center justify-center h-screen p-4">

    <div id="cosmic-background">
        <div id="shape1" class="rift-shape"></div>
        <div id="shape2" class="rift-shape"></div>
        <div id="shape3" class="rift-shape"></div>
    </div>

    <div id="chat-window" class="w-full h-full max-w-4xl mx-auto rounded-3xl shadow-2xl flex flex-col">
        
        <header class="p-4 border-b border-white/10 flex items-center justify-between flex-shrink-0">
            <div class="flex items-center gap-4">
                <div class="w-11 h-11 bg-gradient-to-tr from-[#9333ea] to-[#3b82f6] rounded-full flex items-center justify-center shadow-lg ring-2 ring-white/10">
                    <svg class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" /></svg>
                </div>
                <div>
                    <h1 class="text-lg font-bold text-white">Athena AI</h1>
                    <p class="text-xs text-[#22c55e] font-semibold flex items-center gap-1.5">
                        <span class="w-2 h-2 bg-[#22c55e] rounded-full animate-pulse"></span>
                        Online
                    </p>
                </div>
            </div>
        </header>
        
        <main id="chat-messages" class="flex-1 overflow-y-auto p-6 space-y-6">
             <div class="message-container">
                <div class="message bot-message flex items-start gap-3 max-w-xl">
                    <div class="w-9 h-9 bg-black/20 backdrop-blur-sm rounded-full flex-shrink-0 shadow-inner flex items-center justify-center border border-white/10">
                         <svg class="w-5 h-5 text-white/70" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" /></svg>
                    </div>
                    <div class="bg-black/30 backdrop-blur-sm p-4 rounded-xl rounded-bl-none shadow-lg text-gray-300 prose prose-sm max-w-none border border-white/10">
                        <p>Hello! I am Athena. I can provide detailed student portfolio summaries and answer questions about their achievements. How can I assist you?</p>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="p-4 border-t border-white/10">
            <form id="chat-form" class="flex items-center gap-3">
                <input type="text" id="user-input" class="w-full text-base p-4 bg-black/20 text-white placeholder-gray-400 border border-white/10 rounded-full focus:outline-none focus:ring-2 focus:ring-[#9333ea] transition-all duration-300" placeholder="Ask Athena a question..." autocomplete="off">
                <button type="submit" id="send-button" class="bg-gradient-to-br from-[#9333ea] to-[#3b82f6] text-white p-3 rounded-full hover:from-purple-500 hover:to-blue-500 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:ring-offset-2 focus:ring-offset-bg-color transition-all duration-300 transform hover:scale-110 shadow-xl disabled:opacity-50">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path></svg>
                </button>
            </form>
        </footer>
    </div>

    <script>
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const chatMessages = document.getElementById('chat-messages');
        const sendButton = document.getElementById('send-button');

        // This is now the real, functional event listener
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = userInput.value.trim();
            if (!query) return;

            appendMessage(query, 'user');
            userInput.value = '';
            showTypingIndicator();
            sendButton.disabled = true;

            try {
                const response = await fetch('/get_response', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: query }),
                });

                removeTypingIndicator();
                if (!response.ok) throw new Error('Network error');

                const data = await response.json();
                const responseText = data.response || "Sorry, I couldn't get a response.";
                
                const renderedHtml = marked.parse(responseText);
                appendMessage(renderedHtml, 'bot', true);

            } catch (error) {
                removeTypingIndicator();
                console.error('Error:', error);
                appendMessage("<p>Sorry, an internal error occurred. Please check the server logs.</p>", 'bot', true);
            } finally {
                sendButton.disabled = false;
            }
        });

        function appendMessage(content, type, isHtml = false) {
            const messageContainer = document.createElement('div');
            messageContainer.className = 'message-container';

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message flex items-start gap-3';
            
            const contentWrapper = document.createElement('div');
            contentWrapper.className = 'p-4 rounded-xl shadow-lg prose prose-sm max-w-none border border-white/10';
            
            const botAvatar = `<div class="w-9 h-9 bg-black/20 backdrop-blur-sm rounded-full flex-shrink-0 shadow-inner flex items-center justify-center border border-white/10"><svg class="w-5 h-5 text-white/70" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path></svg></div>`;
            const userAvatar = `<div class="w-9 h-9 bg-gradient-to-tr from-indigo-500 to-blue-400 rounded-full flex-shrink-0 shadow-inner flex items-center justify-center border border-white/20"><svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg></div>`;

            if (type === 'user') {
                messageDiv.classList.add('user-message', 'justify-end');
                contentWrapper.classList.add('bg-white/10', 'backdrop-blur-sm', 'text-gray-200', 'rounded-br-none');
                
                contentWrapper.innerHTML = `<p>${content}</p>`;
                
                messageDiv.appendChild(contentWrapper);
                messageDiv.insertAdjacentHTML('beforeend', userAvatar);
            } else { 
                messageDiv.classList.add('bot-message', 'max-w-xl');
                contentWrapper.classList.add('bg-black/30', 'backdrop-blur-sm', 'text-gray-300', 'rounded-bl-none');
                messageDiv.insertAdjacentHTML('afterbegin', botAvatar);
                
                if (isHtml) { 
                    contentWrapper.innerHTML = content; 
                } else { 
                    contentWrapper.innerHTML = `<p>${content}</p>`;
                }
                
                messageDiv.appendChild(contentWrapper);
            }

            messageContainer.appendChild(messageDiv);
            chatMessages.appendChild(messageContainer);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typing-indicator';
            typingDiv.className = 'message-container message flex items-start gap-3';
            typingDiv.innerHTML = `
                <div class="w-9 h-9 bg-black/20 backdrop-blur-sm rounded-full flex-shrink-0 shadow-inner flex items-center justify-center border border-white/10">
                    <svg class="w-5 h-5 text-white/70" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path></svg>
                </div>
                <div class="bg-black/30 backdrop-blur-sm p-4 rounded-xl rounded-bl-none shadow-lg border border-white/10">
                    <div class="flex items-center gap-2">
                        <div class="w-2 h-2 bg-indigo-400 rounded-full animate-pulse"></div>
                        <div class="w-2 h-2 bg-indigo-400 rounded-full animate-pulse" style="animation-delay: 0.15s;"></div>
                        <div class="w-2 h-2 bg-indigo-400 rounded-full animate-pulse" style="animation-delay: 0.3s;"></div>
                    </div>
                </div>`;
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeTypingIndicator() {
            const typingDiv = document.getElementById('typing-indicator');
            if (typingDiv) {
                typingDiv.remove();
            }
        }
    </script>
</body>
</html>
